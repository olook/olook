<%
@path = "/etc/nginx/rubber/unicorn_nginx.conf"
%>


upstream unicorn_server {
# This is the socket we configured in unicorn.rb
  server unix:/var/run/unicorn.sock
    fail_timeout=0;
}

server {
  listen 80;
  client_max_body_size 4G;
  server_name <%= [ rubber_env.domain, rubber_env.web_aliases ].flatten.compact.join(" ") %>;
# return 301 https://$host$request_uri;

  keepalive_timeout 20;
  send_timeout 120;
  client_header_timeout 120;
  client_body_timeout 120;

# Location of our static files
  root <%= Rubber.root + "/public" %>;

  <% if Rubber.env != 'production' %>
    auth_basic "Restricted";
    auth_basic_user_file /etc/nginx/rubber/htpasswd;
  <% end %>

  location ^~ /stylist-news/ {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;
    proxy_pass http://stylist-news.olook.com.br/ ;
  }

  location ^~ /revista/ {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;
    proxy_pass http://stylist-news.olook.com.br/ ;
  }

  location ~ \.(php)$ {
    deny  all;
  }

# Fix @font-face cross-domain restriction in Firefox
  location ~* \.(svg|eot|ttf|woff)$ {
    add_header Access-Control-Allow-Origin *;
  }

  rewrite ^(/pagamento.*) https://$host$request_uri redirect;
#   rewrite ^(/boleto.*) https://$host$request_uri redirect;
#   rewrite ^(/debito.*) https://$host$request_uri redirect;
#   rewrite ^(/credito.*) https://$host$request_uri redirect;
  rewrite ^(/entrar.*) https://$host$request_uri redirect;

  rewrite ^(/gift(.*)) /presentes permanent;
  rewrite ^(/lookbooks(.*)) /tendencias permanent;
  rewrite ^(/moments(.*)) /colecoes permanent;

# maintenance page (503) rules
  if (-f $document_root/system/maintenance.html) {
    return 503;
  }

  error_page 503 @maintenance;
  location @maintenance {
    rewrite  ^(.*)$  /system/maintenance.html last;
    break;
  }

  location / {
    proxy_read_timeout 120;
    proxy_connect_timeout 120;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;

# If you don't find the filename in the static files
# Then request it from the unicorn server
    if (!-f $request_filename) {
      proxy_pass http://unicorn_server;
      break;
    }
  }

# this rewrites all the requests to the maintenance.html
# page if it exists in the doc root. This is for capistrano's
# disable web task
  if (-f $document_root/system/maintenance.html)
  {
    rewrite  ^(.*)$  /system/maintenance.html last;
    break;
  }

  error_page   500 502 503 504  /500.html;
  location = /500.html
  {
    root <%= Rubber.root + "/public" %>;
  }
  error_page 404  /404.html;
  location = /404.html
  {
    root <%= Rubber.root + "/public" %>;
  }
}

server {
  listen               443 ssl spdy;
  client_max_body_size 4G;
  server_name <%= [ rubber_env.domain, rubber_env.web_aliases ].flatten.compact.join(" ") %>;
  ssl_certificate      /etc/nginx/www_olook_com_br-ssl-todos.crt;
#    ssl_certificate_key  /etc/nginx/www_olook_com_br.key;
#    ssl_certificate      /etc/nginx/www_olook_com_br.crt;
  ssl_certificate_key  /etc/nginx/www_olook_com_br.key;
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;
  ssl_prefer_server_ciphers on;
  ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
  ssl_ciphers RC4:HIGH:!aNULL:!MD5;

  keepalive_timeout 20;
  send_timeout 120;
  client_header_timeout 120;
  client_body_timeout 120;

  location ^~ /stylist-news/ {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;
    proxy_pass http://stylist-news.olook.com.br/ ;
  }

  location ^~ /revista/ {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;
    proxy_pass http://stylist-news.olook.com.br/ ;
  }

  location ~ \.(php|html)$ {
    return 405;
  }

# Location of our static files
  root <%= Rubber.root + "/public" %>;

  location / {
    proxy_read_timeout 120;
    proxy_connect_timeout 120;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;

# If you don't find the filename in the static files
# Then request it from the unicorn server
    if (!-f $request_filename) {
      proxy_pass http://unicorn_server;
      break;
    }
  }

  location @unicorn_server {
    proxy_pass http://unicorn_server;
  }

  location = /favicon.ico {
    root /srv/olook/current/public;
    expires max;
    add_header Cache-Control public;
  }

  location = /robots.txt {
    root /srv/olook/current/public;
    expires max;
    add_header Cache-Control public;
  }
}
